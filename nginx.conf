server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /env.js {
        default_type application/javascript;
        return 200 'window._env_ = { REACT_APP_DOMAIN: "$REACT_APP_DOMAIN" };';
    }
}
